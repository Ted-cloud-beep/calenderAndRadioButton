<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='app.js' defer></script>
  <link rel="stylesheet" href="design.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Calender</title>
</head>
<body>
  <div class="firstCard">
    <h2 class="header">Choose a view<br> for the map</h2>
    <form action="">
    <input class='p' type="radio" id="daily" name="g" value="daily">
      <label for="daily">Daily Availability</label>
      <p>View the hours per day the room is open</p>
      <br>
      <input class='p' type="radio" id="weekly" name="g" value="weekly">
      <label for="weekly">Weekly Capacity</label><p>View the hours per week the room is book</p>
      <br>
    </form>
  </div>
  <div class="secondCard">
    <div class="header"><h2>Jump to a specific<br>week</h2></div>
    <div class="date"><i class="fas fa-arrow-left p"></i><h3>Apr 2021</h3><i class="fas fa-arrow-right p"></i></div>
    <div class="align">
      <div class="one b">M</div>
      <div class="one b">T</div>
      <div class="one b">W</div>
      <div class="one b">T</div>
      <div class="one b">F</div>
      <div class="two dim">29</div>
      <div class="two dim">30</div>
      <div class="two dim">31</div>
      <div class="one p">1</div>
      <div class="one p">2</div>
      <div class="one p">5</div>
      <div class="one p">6</div>
      <div class="one p">7</div>
      <div class="one p">8</div>
      <div class="one p">9</div>
      <div class="one p">12</div>
      <div class="one p">13</div>
      <div class="two p">14</div>
      <div class="two p">15</div>
      <div class="two p">16</div>
      <div class="two p">19</div>
      <div class="two p">20</div>
      <div class="two p">21</div>
      <div class="two p">22</div>
      <div class="two p">23</div>
      <div class="two p">26</div>
      <div class="two p">27</div>
      <div class="two p">28</div>
      <div class="two p">29</div>
      <div class="two p">30</div>


    </div>
    
  </div>
</body>
</html>
